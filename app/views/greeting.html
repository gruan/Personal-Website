<section id="greeting" class="container-fluid dark-background">
    <div class="container-table text-center ">
        <div class="table-cell-center">
            <div class="row" ng-if="greeting">
                <h1 class="fade-in-out transparent greeting-text">{{greeting}}</h1>
            </div>
            <div class="row" ng-if="!greeting">
                <form ng-submit="submitName()">
                    <label for="name" ng-hide="true">Name</label>
                    <input type="text" class="fade-in greeting-text underline-input" id="name" autocomplete="off" ng-model="$parent.name"></input>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
